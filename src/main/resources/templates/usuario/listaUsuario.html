<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head th:replace="fragments/cabecalho :: cabecalho">
</head>

<body>
	<div th:insert="fragments/menu :: menu"></div>
	<div class="container">
		<h1>Lista de Usuários</h1>
		<a th:href="@{/cadastrarProduto}" class="btn btn-primary btn-sm
mb-3"> Novo Produto </a>
		<table border="1" class="table table-striped table-responsive-md">
			<thead>
				<tr>
					<th>Id</th>
					<th>Nome</th>
					<th>Login</th>
					<th>E-mail</th>
					<th>Celular</th>
					<th>Endereço</th>
					<th>Ações</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="usuario : ${listaDeUsuarios}">
					<td th:text="${usuario.id}"></td>
					<td th:text="${usuario.nome}"></td>
					<td th:text="${usuario.login}"></td>
					<td th:text="${usuario.email}"></td>
					<td th:text="${usuario.celular}"></td>
					<td th:text="${usuario.endereco}"></td>
					<td>
						<a th:href="@{'/editarUsuario/' + ${usuario.id}}" class="btn
btn-secondary btn-sm mb-3"> Editar </a>
						<a th:href="@{'/excluirUsuario/' + ${usuario.id}}" class="btn
btn-danger btn-sm mb-3"> Excluir </a>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
	<div th:insert="fragments/rodape :: rodape"></div>
</body>

</html>
