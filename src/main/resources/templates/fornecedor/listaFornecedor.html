<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head th:replace="fragments/cabecalho :: cabecalho">
</head>

<body>
	<header th:insert="fragments/header :: header"></header>

	<div th:insert="fragments/menu :: menu"></div>
	<div class="container">
		<h1>Lista de Fornecedores</h1>
		<a th:href="@{/cadastrarFornecedor}" class="btn btn-primary btn-sm
mb-3"> Novo Fornecedor </a>
		<table border="1" class="table table-striped table-responsive-md">
			<thead>
				<tr>
					<th>Id</th>
					<th>Nome</th>
					<th>CNPJ</th>
					<th>Cidade</th>
					<th>Ações</th>
				</tr>
			</thead>
			<tbody>
				<tr th:if="${listaDeFornecedores} == null">
					<td colspan="7">
						<center><strong> NENHUM PRODUTO CADASTRADO
					</td>
				<tr th:each="fornecedor : ${listaDeFornecedores}">
					<td th:text="${fornecedor.id}"></td>
					<td th:text="${fornecedor.nome}"></td>
					<td th:text="${fornecedor.cnpj}"></td>
					<td th:text="${fornecedor.cidade}"></td>
					<td>
						<a th:href="@{'/editarFornecedor/' + ${fornecedor.id}}" class="btn
btn-secondary btn-sm mb-3"> Editar </a>
						<a th:href="@{'/excluirFornecedor/' + ${fornecedor.id}}" class="btn
btn-danger btn-sm mb-3"> Excluir </a>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
	<div th:insert="fragments/rodape :: rodape"></div>
</body>

</html>
