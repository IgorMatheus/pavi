<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head th:replace="fragments/cabecalho :: cabecalho">
</head>

<body>
	<div th:insert="fragments/menu :: menu"></div>
	<!--<div th:case="'sucesso salvar'" class="alert alert-success alert-dismissible fade show" role="alert"
		th:text="${aviso})"></div>-->
	<div class="container">
		<h1>Lista de Produtos</h1>
		<a th:href="@{/cadastrarProduto}" class="btn btn-primary btn-sm
mb-3"> Novo Produto </a>
		<table border="1" class="table table-striped table-responsive-md">
			<thead>
				<tr>
					<th>Id</th>
					<th>Nome</th>
					<th>Sumário</th>
					<th>Páginas</th>
					<th>Categoria</th>
					<th>Preço</th>
					<th>Fornecedor</th>
					<th>Ações</th>
				</tr>
			</thead>
			<tbody>
				<tr th:if="${listaDeProdutos} == null">
					<td colspan="7">
						<center><strong> NENHUM PRODUTO CADASTRADO
					</td>
				<tr th:each="produto : ${listaDeProdutos}">
					<td th:text="${produto.id}"></td>
					<td th:text="${produto.nome}"></td>
					<td th:text="${produto.sumario}"></td>
					<td th:text="${produto.qntdPaginas}"></td>
					<td th:text="${produto.categoria}"></td>
					<td th:text="${produto.preco}"></td>
					<td>
						<p th:each="fornecedor : ${produto.supplier}" th:text="${fornecedor.nome}"></p>
						<!--Listagem dos fornecedores cadastrado não está sendo exibido.-->
					</td>
					<td>
						<a th:href="@{'/editarProduto/' + ${produto.id}}" class="btn
btn-secondary btn-sm mb-3"> Editar </a>
						<a th:href="@{'/excluirProduto/' + ${produto.id}}" class="btn
btn-danger btn-sm mb-3"> Excluir </a>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
	<div th:insert="fragments/rodape :: rodape"></div>
</body>

</html>
