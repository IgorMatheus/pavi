<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head th:replace="fragments/cabecalho :: cabecalho">
</head>

<body>
	<header th:insert="fragments/header :: header"></header>

	<div th:insert="fragments/menu :: menu"></div>
	<div class="container">
		<h1 >Editar Produtos</h1>
		<form th:action="@{/editarProduto}" th:object="${produto}" method="POST">
			id: <input type="hidden" class="form-control mb-4 col-4" th:field="*{id}" />
			Descrição: <input type="text" class="form-control mb-4 col-4" th:field="*{sumario}" />
			Fornecedor: <select class="form-control mb-4 col-4" th:field="*{supplier}" multiple="multiple">
				<option value="0">selecione o fornecedor</option>
				<option th:each="fn : ${supplier}" th:value="${fn.id}" th:text="${fn.nome}"></option>
			</select>
			Quantidade de Páginas: <input class="form-control mb-4 col-4" type="text" th:field="*{qntdPaginas}" />
			Valor: <input class="form-control mb-4 col-4" type="text" th:field="*{preco}" />
			
			<button class="btn btn-info col-2" type="submit"> Salvar </button>
			
			<a th:href="@{/produto}" class="btn btn-primary btn-sm mb-3"> Cancelar </a>
		</form>
	</div>
	<div th:insert="fragments/rodape :: rodape"></div>
</body>

</html>
