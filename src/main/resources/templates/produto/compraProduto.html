<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head th:insert="fragments/cabecalho :: cabecalho"></head>

<body>
	<header th:insert="fragments/header :: header"></header>

	<div th:insert="fragments/menu :: menu"></div>

	<div class="container" />


	<!-- Page Heading -->
	<div class="row">
		<div class="col-12">
			<h1 style="color: white;" class="page-header" th:text="${produto.nome}"></h1>
		</div>
	</div>
	<!-- /.row -->

	<div class="row">
		<div class="col-lg-6 mb-4">

			<div class="">
				<div class="main-product-image space">
					<div id="product-carousel" class="carousel slide">
						<div class="carousel-inner" role="listbox">
							<div class="carousel-item active">
								<img id="first-image" th:src="${produto.imgURL}" class="img-fluid" />

							</div>

							<div class="carousel-item"><img
									src="https://cdnx.jumpseller.com/bootstrap/image/1072447/resize/540/675?1614272621"
									srcset="https://cdnx.jumpseller.com/bootstrap/image/1072447/resize/540/675?1614272621 1x, https://cdnx.jumpseller.com/bootstrap/image/1072447/resize/1080/1350?1614272621 2x"
									alt="Wacom Bamboo Tablet"></div>

							<div class="carousel-item"><img
									src="https://cdnx.jumpseller.com/bootstrap/image/14896546/resize/540/675?1614272621"
									srcset="https://cdnx.jumpseller.com/bootstrap/image/14896546/resize/540/675?1614272621 1x, https://cdnx.jumpseller.com/bootstrap/image/14896546/resize/1080/1350?1614272621 2x"
									alt="Wacom Bamboo Tablet"></div>
						</div>
					</div>
					<!--<a class="carousel-control-prev" href="#product-carousel" role="button" data-slide="prev">
						<span class="carousel-control-prev-icon" aria-hidden="true"></span>
						<span class="sr-only">Previous</span>
					</a>
					<a class="carousel-control-next" href="#product-carousel" role="button" data-slide="next">
						<span class="carousel-control-next-icon" aria-hidden="true"></span>
						<span class="sr-only">Next</span>
					</a>-->
				</div>
			</div>
			<!-- Thumb Images -->
			<div class="col-sm-12 product-page-thumbs space mt-3">

				<!--<a class="thumbs" data-image="1" href="#"><img
						src="https://cdnx.jumpseller.com/bootstrap/image/429444/thumb/120/150?1614272621"
						alt="Wacom Bamboo Tablet"></a>

				<a class="thumbs" data-image="2" href="#"><img
						src="https://cdnx.jumpseller.com/bootstrap/image/1072447/thumb/120/150?1614272621"
						alt="Wacom Bamboo Tablet"></a>

				<a class="thumbs" data-image="3" href="#"><img
						src="https://cdnx.jumpseller.com/bootstrap/image/14896546/thumb/120/150?1614272621"
						alt="Wacom Bamboo Tablet"></a>-->

			</div>

		</div>

		<div class="col-lg-6">
			<form class="form-horizontal" th:action="@{/finalizarCompra}" th:object="${produto}" method="POST"
				enctype="multipart/form-data" name="buy">

				<div class="form-group row">
					<input type="hidden" class="form-control mb-4 col-4" th:field="*{id}" />
					<label class="col-sm-3 col-md-3 form-control-label">Nome:</label>
					<div type:text class="col-sm-8 col-md-9 description" th:text="*{nome}"></div>
				</div>
				<!-- Product Price  -->
				<div class="form-group price_elem row">
					<label class="col-sm-3 col-md-3 form-control-label nopaddingtop">Preço:</label>
					<div class="col-sm-8 col-md-9">
						<span class="product-form-price" id="product-form-price" th:inline="text">$ [[${#numbers.formatDecimal(produto.preco, 0, 'COMMA', 2, 'POINT')}]]</span>
						</div>
					</div>
					
					<div class="form-group row">
						<label for="Quantity" class="col-sm-3 col-md-3 form-control-label">Quantidade:</label>
						<div class="col-sm-8 col-md-9">

							<input type="number" class="qty form-control" id="input-qty" name="qty" maxlength="5"
								value="1">
						</div>
					</div>

					<div class="form-group row">
						<label class="col-sm-3 col-md-3 form-control-label">Sumário:</label>
						<div class="col-sm-8 col-md-9 description" th:text="${produto.sumario}"></div>
					</div>

					<div class="form-group row">
						<label class="col-sm-3 col-md-3 form-control-label">Quantidades de Páginas:</label>
						<div class="col-sm-9 col-md-9" th:text="${produto.qntdPaginas}"></div>
					</div>
					
					<div class="form-group row">
						<label class="col-sm-3 col-md-3 form-control-label">Categoria:</label>
						<div class="col-sm-9 col-md-9" th:text="${produto.categoria}"></div>
					</div>
										
					<div class="form-group product-stock product-available row visible">
						<label class="col-sm-3 col-md-3 form-control-label"></label>
						<div class="col-sm-8 col-sm-offset-3 col-md-9 col-md-offset-3">

							<input type="submit" class="adc btn btn-primary" value="Finalizar Compra">

							<a href="javascript:history.back()" class="btn btn-link btn-sm" title="Continue Shopping" th:href="@{/produtos}">←
								Continuar comprando</a>
						</div>
					</div>

					<input type="hidden">
				</form>
				<script>
					$('#product-sharing a').click(function () {
						return !window.open(this.href, 'Share', 'width=640,height=300');
					});
				</script>

			</div>
		</div>

		</div>

	<div th:insert="fragments/rodape :: rodape"></div>
</body>

</html>
